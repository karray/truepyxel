<!DOCTYPE html>
<html lang="en">

<head>
  <title>True Pyxel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script type="text/javascript">
    // set the pyodide files URL (packages.json, pyodide.asm.data etc)
    window.languagePluginUrl = 'https://pyodide-cdn2.iodide.io/v0.15.0/full/';
  </script>
  <script src="https://pyodide-cdn2.iodide.io/v0.15.0/full/pyodide.js"></script>
</head>

<body>
  <div id='msg' class='processing'>
    Downloading packages. It can take a while...
  </div>
  <div class='options'>
    <div><input id='file' type='file' accept='.png'></div>
    <div class='settings'>
      <div class='option'>
        <div class='label'>Window</div>
        <input id='window-size' type='number' value='2' min='1'>
      </div>
      <div class='option'>
        <div class='label'>Pixel size</div>
        <input id='pixel-size' type='number' value='2' min='1'>
      </div>
      <div class='button'>
        <button onclick='update()'>Update</button>
      </div>
    </div>
  </div>
  <div class="preview">
    <div class='img'><img id='source'></div>
    <div class='img'><img id='result'></div>
  </div>
  <script src='main.js'></script>
</body>

</html>
