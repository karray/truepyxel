<!DOCTYPE html>
<html lang="en">

<head>
  <title>True Pyxel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/pyodide/v0.21.3/full/pyodide.js"></script>
</head>

<body>
  <div id='status' class='processing'>
    <div id='msg'>
      Initializing...
    </div>
    <div id='output'></div>
  </div>
  <div class='options'>
    <div><input id='file' type='file' accept='.png'></div>
    <div class='settings'>
      <div class='option'>
        <div class='label'>Window</div>
        <input id='window-size' type='number' value='2' min='1'>
      </div>
      <div class='option'>
        <div class='label'>Pixel size</div>
        <input id='pixel-size' type='number' value='2' min='1'>
      </div>
      <div class='button'>
        <button onclick='update()'>Update</button>
      </div>
    </div>
  </div>
  <div class="preview">
    <div class='img'><img id='source'></div>
    <div class='img'><img id='result'></div>
  </div>
  <script src='main.js'></script>
</body>

</html>
